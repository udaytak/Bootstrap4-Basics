<!DOCTYPE html>
<html lang="en">
<head>
  <title>container pt-3 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container pt-3">
  <h1>My First Bootstrap Page</h1>
  <p>This is some text.<br>container padding example<br>class="container pt-3"
	<br>By default, containers have 15px left and right padding, with no top or bottom padding
	<br>.pt-3 means "add a top padding of 16px"
  </p>
</div>

</body>
